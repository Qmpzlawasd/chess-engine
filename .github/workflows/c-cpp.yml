name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: make engine
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: engine
        path: build/main
        if-no-files-found: error
            
